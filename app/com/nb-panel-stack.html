<linkrel="import"href="../lib/polymer.html">

<dom-module id="nb-panel-stack">

  <template>

    <style>
      :host{
        display: block;
        position: absolute;
        width: 100%;
        height: auto;
      }
    </style>

    <content></content>

  </template>

  <script>
    Polymer({
      is:"nb-panel-stack",
      properties: {
        viewing: {
          type: String,
          observer: "switchPanel",
        }
      },

      ready: function() {
        //this.$$('#new').style.display = 'none'
      },

      switchPanel: function(val) {
        console.log('switchPanel','val', val)

        var news = Polymer.dom(this).querySelector('#new')
        var pops = Polymer.dom(this).querySelector('#popular')
        console.log('news:',news)

        if (val == 'popular') {
          pops.style.display = 'block'
          news.style.display = 'none'
        } else if (val == 'new') {
          pops.style.display = 'none'
          news.style.display = 'block'
        }

      }

    });
  </script>

</dom-module>
